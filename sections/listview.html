<div id="list">
    <input type="text" ng-model="query" placeholder="search names">
    <ul>
        <li class="border" ng-click="getDetails(hero)" ng-repeat="hero in heroes | filter: query">
            <p>{{ hero.name }}</p>
            <img src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" >
            <p>{{ hero.name }} is involved in {{ hero.events.available }} event(s).</p>
        </li>
    </ul>
</div>
