<div>
    <input type="text" ng-model="query" placeholder="search names">
    <ul id="list">
        <li ng-click="getDetails(hero)" ng-repeat="hero in heroes | filter: query">
            <p>{{ hero.name }}</p>
            <img src="{{ hero.thumbnail.path }}.{{ hero.thumbnail.extension }}" >
        </li>
    </ul>
</div>
